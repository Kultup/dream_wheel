    <script>
        // –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è —á–∞—Å—É –¥–æ–±–∏ —Ç–∞ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ–≥–æ –∫–ª–∞—Å—É
        function setTimeOfDay() {
            const hour = new Date().getHours();
            const isDay = hour >= 6 && hour < 20; // –î–µ–Ω—å –∑ 6:00 –¥–æ 20:00

            document.body.classList.remove('day-time', 'night-time');
            document.body.classList.add(isDay ? 'day-time' : 'night-time');

            // –ü–æ–∑–∏—Ü—ñ–æ–Ω—É–≤–∞–Ω–Ω—è —Å–æ–Ω—Ü—è/–º—ñ—Å—è—Ü—è
            const celestialBody = isDay ? document.querySelector('.sun') : document.querySelector('.moon');
            const progress = isDay ? (hour - 6) / 14 : (hour < 6 ? hour + 4 : hour - 20) / 10;
            const x = Math.sin(progress * Math.PI) * 40 + 50;
            const y = Math.cos(progress * Math.PI) * 20 + 20;
            
            celestialBody.style.left = `${x}%`;
            celestialBody.style.top = `${y}%`;
        }

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑—ñ—Ä–æ–∫
        function createStars() {
            const stars = document.querySelector('.stars');
            stars.innerHTML = ''; // –û—á–∏—â–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –∑—ñ—Ä–∫–∏
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                stars.appendChild(star);
            }
        }

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–∞–¥–∞—é—á–∏—Ö –∑—ñ—Ä–æ–∫
        function createShootingStars() {
            const container = document.querySelector('.shooting-stars');
            
            function createStar() {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = '2px';
                star.style.height = '2px';
                star.style.background = 'white';
                star.style.boxShadow = '0 0 5px white, 0 0 10px white, 0 0 15px white';
                star.style.top = `${Math.random() * 50}%`;
                star.style.left = `${Math.random() * 50}%`;
                star.style.animation = 'shooting-star 1s linear forwards';
                
                container.appendChild(star);
                
                setTimeout(() => {
                    star.remove();
                }, 1000);
            }
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤—É –∑—ñ—Ä–∫—É –∫–æ–∂–Ω—ñ 3-8 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                if (document.body.classList.contains('night-time')) {
                    createStar();
                }
            }, Math.random() * 5000 + 3000);
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ç–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—É —Ö–≤–∏–ª–∏–Ω—É
        setTimeOfDay();
        createStars();
        createShootingStars();
        setInterval(() => {
            setTimeOfDay();
        }, 60000);

        // –°–ø–∏—Å–æ–∫ –ø—Ä–∏–∑—ñ–≤
        const prizes = [

            "500 –≥—Ä–Ω —É –¥–æ–¥–∞—Ç–∫—É –Ω–∞ —Ä–µ—Å—Ç–æ—Ä–∞–Ω üí∞",

            "–î–µ—Å–µ—Ä—Ç –Ω–∞ –≤–∏–±—ñ—Ä —ñ–º–µ–Ω–∏–Ω–Ω–∏–∫—É/—Ü—ñ üç∞",
            "–ê–∫–≤–∞–≥—Ä–∏–º —ñ–º–µ–Ω–∏–Ω–Ω–∏–∫—É (—Å–µ—Ä—Ç–∏—Ñ—ñ–∫–∞—Ç) üé®",
            "–°–µ—Ä—Ç–∏—Ñ—ñ–∫–∞—Ç –Ω–∞ –ø—ñ—Ü—É (–≤ –¥–æ–¥–∞—Ç–∫—É) üçï",
            "–ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è –≤—ñ–¥ –≥–µ—Ä–æ—è (–≤–∏–Ω—ñ—Å —Ç–æ—Ä—Ç–∞) ü¶∏‚Äç‚ôÇÔ∏è",
            "–ü–µ—Ä–µ–≥–ª—è–¥ VR (–¥–æ–¥–∞—Ç–æ–∫) üï∂Ô∏è",
            "–ó–Ω–∏–∂–∫–∞ 5% –Ω–∞ –±–∞–Ω–∫–µ—Ç –ø–æ –∫—É—Ö–Ω—ñ —Ç–∞ –±–∞—Ä—É üçΩÔ∏è",
            "–ü–æ–∫—Ä—É—Ç–∏—Ç–∏ –∫–æ–ª–µ—Å–æ –º—Ä—ñ–π –¥–ª—è –±–∞—Ç—å–∫—ñ–≤ üé°",
            "–ö—É–ª—å–∫–∏-—Ü–∏—Ñ—Ä–∞ –∑ –≥–µ–ª—ñ—î–º üéà",
            "–ó–Ω–∏–∂–∫–∞ 10% –Ω–∞ –≤–∏—ó–∑–Ω—É –∞–Ω—ñ–º–∞—Ü—ñ—é üé™"
        ];

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —ñ–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        const board = document.getElementById('board');
        console.log('–°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è');

        // –°–æ–∑–¥–∞–µ–º —Ñ–∏—à–∫—É –∏ –¥–æ–±–∞–≤–ª—è–µ–º –µ–µ –Ω–∞ –ø–µ—Ä–≤—É—é –∫–ª–µ—Ç–∫—É
        const player = document.createElement('div');
        player.id = 'player';
        const firstCell = document.querySelector('.cell');
        firstCell.appendChild(player);
        player.dataset.position = '1';

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é —Ñ–∏—à–∫–∏
        document.addEventListener('DOMContentLoaded', function() {
            const firstCell = document.querySelector('.cell');
            if (firstCell) {
                firstCell.appendChild(player);
                player.style.position = 'absolute';
                player.style.top = '5px';
                player.style.right = '5px';
                player.style.left = 'auto';
                player.style.transform = 'none';
                player.dataset.position = '1';
                console.log('–§–∏—à–∫–∞ —Å–æ–∑–¥–∞–Ω–∞ –∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –≤ –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é');
            }
        });

        let currentPosition = 1;
        let isRolling = false;

        // –û–±—ä–µ–∫—Ç –¥–ª—è –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π –Ω–∞ –∫—É–±–∏–∫–µ
        const opposites = {
            0: 5,
            1: 4,
            2: 3,
            3: 2,
            4: 1,
            5: 0
        };

        function setDiceValue(dice, value) {
            const faces = dice.getElementsByClassName('face');
            Array.from(faces).forEach(face => {
                let faceValue = value;
                
                if (face.classList.contains('back')) {
                    faceValue = opposites[value];
                } else if (face.classList.contains('right')) {
                    faceValue = value === 5 ? 0 : value + 1;
                } else if (face.classList.contains('left')) {
                    faceValue = value === 0 ? 5 : value - 1;
                } else if (face.classList.contains('top')) {
                    faceValue = value <= 2 ? value + 3 : value - 3;
                } else if (face.classList.contains('bottom')) {
                    faceValue = value <= 2 ? value + 3 : value - 3;
                }
                
                face.textContent = faceValue;
                face.setAttribute('data-value', faceValue);
            });
        }

        function rollDice() {
            if (isRolling) {
                console.log('–ö—É–±–∏–∫–∏ –≤–∂–µ –∫–æ—Ç—è—Ç—å—Å—è');
                return;
            }
            
            console.log('–ö–∏–¥–∞—î–º–æ –∫—É–±–∏–∫–∏');
            isRolling = true;
            
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –æ—Ç 0 –¥–æ 5
            const value1 = Math.floor(Math.random() * 6);
            const value2 = Math.floor(Math.random() * 6);
            
            console.log('–ó–Ω–∞—á–µ–Ω–Ω—è –∫—É–±–∏–∫—ñ–≤:', value1, value2);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –¥–æ –Ω–∞—á–∞–ª–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
            setDiceValue(dice1, value1);
            setDiceValue(dice2, value2);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            dice1.classList.remove('rolling');
            dice2.classList.remove('rolling');
            
            void dice1.offsetWidth;
            void dice2.offsetWidth;
            
            dice1.classList.add('rolling');
            dice2.classList.add('rolling');

            setTimeout(() => {
                dice1.classList.remove('rolling');
                dice2.classList.remove('rolling');
                movePlayer(value1 + value2);
                isRolling = false;
            }, 2000);
        }

        function movePlayer(steps) {
            const totalCells = 12;
            let currentPosition = parseInt(player.dataset.position) || 1;
            let newPosition = currentPosition + steps;
            
            if (newPosition > totalCells) {
                newPosition = 1;
            }
            
            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –∫–ª–µ—Ç–∫–∏
            const cells = document.querySelectorAll('.cell');
            const currentCell = document.querySelector(`.cell[data-cell="${currentPosition}"]`);
            const targetCell = document.querySelector(`.cell[data-cell="${newPosition}"]`);
            
            if (currentCell && targetCell) {
                // –ê–Ω–∏–º–∏—Ä—É–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ –∫–ª–µ—Ç–∫–∏
                let currentStep = currentPosition;
                let moveInterval = setInterval(() => {
                    if (currentStep === newPosition) {
                        clearInterval(moveInterval);
                        setTimeout(() => showPrize(newPosition), 500);
                        return;
                    }
                    
                    // –£–±–∏—Ä–∞–µ–º —Ñ–∏—à–∫—É –∏–∑ —Ç–µ–∫—É—â–µ–π –∫–ª–µ—Ç–∫–∏
                    const currentStepCell = document.querySelector(`.cell[data-cell="${currentStep}"]`);
                    if (currentStepCell.contains(player)) {
                        currentStepCell.removeChild(player);
                    }
                    
                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π –∫–ª–µ—Ç–∫–µ
                    currentStep++;
                    if (currentStep > totalCells) {
                        currentStep = 1;
                    }
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏—à–∫—É –≤ —Å–ª–µ–¥—É—é—â—É—é –∫–ª–µ—Ç–∫—É
                    const nextCell = document.querySelector(`.cell[data-cell="${currentStep}"]`);
                    nextCell.appendChild(player);
                    player.style.position = 'absolute';
                    player.style.top = '5px';
                    player.style.right = '5px';
                    player.style.left = 'auto';
                    player.style.transform = 'none';
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —Ñ–∏—à–∫–∏
                    player.dataset.position = currentStep;
                    
                }, 500); // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É —à–∞–≥–∞–º–∏
            }
        }

        // –ü–æ–∫–∞–∑ –ø—Ä–∏–∑—É
        function showPrize(position) {
            console.log('–ü–æ–∫–∞–∑ –ø—Ä–∏–∑—É –¥–ª—è –ø–æ–∑–∏—Ü—ñ—ó:', position);
            const modal = document.getElementById('prize-modal');
            const prizeText = document.getElementById('prize-text');
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ —î –ø—Ä–∏–∑ –¥–ª—è –ø–æ—Ç–æ—á–Ω–æ—ó –ø–æ–∑–∏—Ü—ñ—ó
            if (position >= 1 && position <= prizes.length) {
                const currentCell = document.querySelector(`.cell[data-cell="${position}"]`);
                const prizeImage = currentCell.querySelector('.cell-image');
                
                // –§–æ—Ä–º—É—î–º–æ —Ç–µ–∫—Å—Ç –ø—Ä–∏–∑—É –∑ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è–º
                const prizeHtml = `
                    <div class="prize-image-container">
                        <img src="${prizeImage.src}" alt="Prize" style="width: 100%; height: auto; object-fit: cover; border-radius: 10px; margin-bottom: 15px;">
                    </div>
                    <div class="prize-description">
                        ${prizes[position - 1]}
                    </div>
                `;
                
                prizeText.innerHTML = prizeHtml;
                modal.style.display = 'flex';
                
                // –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                // –î–æ–¥–∞—Ç–∫–æ–≤–∏–π —Å–∞–ª—é—Ç
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 }
                    });
                    confetti({
                        particleCount: 50,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 }
                    });
                }, 500);
            } else {
                console.error('–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∞ –ø–æ–∑–∏—Ü—ñ—è –¥–ª—è –ø—Ä–∏–∑—É:', position);
            }
        }

        // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('prize-modal').style.display = 'none';
        });

        // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏
        document.getElementById('roll-button').addEventListener('click', function() {
            console.log('–ö–ª—ñ–∫ –ø–æ –∫–Ω–æ–ø—Ü—ñ –∫–∏–¥–∞–Ω–Ω—è –∫—É–±–∏–∫—ñ–≤');
            rollDice();
        });
    </script>
