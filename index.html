    <div id="prize-modal" class="modal">

    <script>
        // –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è —á–∞—Å—É –¥–æ–±–∏ —Ç–∞ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ–≥–æ –∫–ª–∞—Å—É
        function setTimeOfDay() {
            const hour = new Date().getHours();
            const isDay = hour >= 6 && hour < 20; // –î–µ–Ω—å –∑ 6:00 –¥–æ 20:00

            document.body.classList.remove('day-time', 'night-time');
            document.body.classList.add(isDay ? 'day-time' : 'night-time');

            // –ü–æ–∑–∏—Ü—ñ–æ–Ω—É–≤–∞–Ω–Ω—è —Å–æ–Ω—Ü—è/–º—ñ—Å—è—Ü—è
            const celestialBody = isDay ? document.querySelector('.sun') : document.querySelector('.moon');
            const progress = isDay ? (hour - 6) / 14 : (hour < 6 ? hour + 4 : hour - 20) / 10;
            const x = Math.sin(progress * Math.PI) * 40 + 50;
            const y = Math.cos(progress * Math.PI) * 20 + 20;
            
            celestialBody.style.left = `${x}%`;
            celestialBody.style.top = `${y}%`;
        }

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑—ñ—Ä–æ–∫
        function createStars() {
            const stars = document.querySelector('.stars');
            stars.innerHTML = ''; // –û—á–∏—â–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –∑—ñ—Ä–∫–∏
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                stars.appendChild(star);
            }
        }

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–∞–¥–∞—é—á–∏—Ö –∑—ñ—Ä–æ–∫
        function createShootingStars() {
            const container = document.querySelector('.shooting-stars');
            
            function createStar() {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = '2px';
                star.style.height = '2px';
                star.style.background = 'white';
                star.style.boxShadow = '0 0 5px white, 0 0 10px white, 0 0 15px white';
                star.style.top = `${Math.random() * 50}%`;
                star.style.left = `${Math.random() * 50}%`;
                star.style.animation = 'shooting-star 1s linear forwards';
                
                container.appendChild(star);
                
                setTimeout(() => {
                    star.remove();
                }, 1000);
            }
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤—É –∑—ñ—Ä–∫—É –∫–æ–∂–Ω—ñ 3-8 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                if (document.body.classList.contains('night-time')) {
                    createStar();
                }
            }, Math.random() * 5000 + 3000);
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ç–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—É —Ö–≤–∏–ª–∏–Ω—É
        setTimeOfDay();
        createStars();
        createShootingStars();
        setInterval(() => {
            setTimeOfDay();
        }, 60000);

        // –°–ø–∏—Å–æ–∫ –ø—Ä–∏–∑—ñ–≤
            const prizes = [
            "–ú—ñ–ª–∫-—à–µ–π–∫ –¥–ª—è —ñ–º–µ–Ω–∏–Ω–Ω–∏–∫–∞/—Ü—ñ ü•§",
            "500 –≥—Ä–Ω —É –¥–æ–¥–∞—Ç–∫—É –Ω–∞ —Ä–µ—Å—Ç–æ—Ä–∞–Ω üí∞",
            "1 –≤—Ö—ñ–¥ (–Ω–∞—Ä–∞—Ö—É–≤–∞–Ω–Ω—è –≤ –¥–æ–¥–∞—Ç–æ–∫) üé´",
            "–î–µ—Å–µ—Ä—Ç –Ω–∞ –≤–∏–±—ñ—Ä —ñ–º–µ–Ω–∏–Ω–Ω–∏–∫—É/—Ü—ñ üç∞",
            "–ê–∫–≤–∞–≥—Ä–∏–º —ñ–º–µ–Ω–∏–Ω–Ω–∏–∫—É (—Å–µ—Ä—Ç–∏—Ñ—ñ–∫–∞—Ç) üé®",
            "–°–µ—Ä—Ç–∏—Ñ—ñ–∫–∞—Ç –Ω–∞ –ø—ñ—Ü—É (–≤ –¥–æ–¥–∞—Ç–∫—É) üçï",
            "–ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è –≤—ñ–¥ –≥–µ—Ä–æ—è (–≤–∏–Ω—ñ—Å —Ç–æ—Ä—Ç–∞) ü¶∏‚Äç‚ôÇÔ∏è",
            "–ü–µ—Ä–µ–≥–ª—è–¥ VR (–¥–æ–¥–∞—Ç–æ–∫) üï∂Ô∏è",
            "–ó–Ω–∏–∂–∫–∞ 5% –Ω–∞ –±–∞–Ω–∫–µ—Ç –ø–æ –∫—É—Ö–Ω—ñ —Ç–∞ –±–∞—Ä—É üçΩÔ∏è",
            "–ü–æ–∫—Ä—É—Ç–∏—Ç–∏ –∫–æ–ª–µ—Å–æ –º—Ä—ñ–π –¥–ª—è –±–∞—Ç—å–∫—ñ–≤ üé°",
            "–ö—É–ª—å–∫–∏-—Ü–∏—Ñ—Ä–∞ –∑ –≥–µ–ª—ñ—î–º üéà",
            "–ó–Ω–∏–∂–∫–∞ 10% –Ω–∞ –≤–∏—ó–∑–Ω—É –∞–Ω—ñ–º–∞—Ü—ñ—é üé™"
        ];

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —ñ–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        const board = document.getElementById('board');
        console.log('–°—Ç–≤–æ—Ä–µ–Ω–Ω—è —ñ–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è');

        prizes.forEach((prize, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
            cell.id = `cell-${index + 1}`;
            cell.innerHTML = `<div class="cell-content">${prize}</div>`;
                board.appendChild(cell);
            console.log(`–°—Ç–≤–æ—Ä–µ–Ω–æ –∫–ª—ñ—Ç–∏–Ω–∫—É ${index + 1}`);
        });

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –≥—Ä–∞–≤—Ü—è
        const player = document.createElement('div');
        player.id = 'player';
        player.textContent = 'üåà';
        const startCell = document.getElementById('cell-1');
        if (startCell) {
            startCell.appendChild(player);
            console.log('–ì—Ä–∞–≤—Ü—è —Ä–æ–∑–º—ñ—â–µ–Ω–æ –Ω–∞ –ø–æ—á–∞—Ç–∫–æ–≤—ñ–π –∫–ª—ñ—Ç–∏–Ω—Ü—ñ');
        } else {
            console.error('–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –ø–æ—á–∞—Ç–∫–æ–≤—É –∫–ª—ñ—Ç–∏–Ω–∫—É');
        }

        let currentPosition = 1;
        let isRolling = false;

        // –û–±—ä–µ–∫—Ç –¥–ª—è –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π –Ω–∞ –∫—É–±–∏–∫–µ
        const opposites = {
            1: 6,
            2: 5,
            3: 4,
            4: 3,
            5: 2,
            6: 1
        };

        function setDiceValue(dice, value) {
            const faces = dice.getElementsByClassName('face');
            Array.from(faces).forEach(face => {
                let faceValue = value;
                
                if (face.classList.contains('back')) {
                    faceValue = opposites[value];
                } else if (face.classList.contains('right')) {
                    faceValue = value === 6 ? 1 : value + 1;
                } else if (face.classList.contains('left')) {
                    faceValue = value === 1 ? 6 : value - 1;
                } else if (face.classList.contains('top')) {
                    faceValue = value <= 3 ? value + 3 : value - 3;
                } else if (face.classList.contains('bottom')) {
                    faceValue = value <= 3 ? value + 3 : value - 3;
                }
                
                face.textContent = faceValue;
                face.setAttribute('data-value', faceValue);
            });
        }

        function rollDice() {
            if (isRolling) {
                console.log('–ö—É–±–∏–∫–∏ –≤–∂–µ –∫–æ—Ç—è—Ç—å—Å—è');
                return;
            }
            
            console.log('–ö–∏–¥–∞—î–º–æ –∫—É–±–∏–∫–∏');
            isRolling = true;
            
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∑–Ω–∞—á–µ–Ω–∏—è —Å—Ä–∞–∑—É
            const value1 = Math.floor(Math.random() * 6) + 1;
            const value2 = Math.floor(Math.random() * 6) + 1;
            
            console.log('–ó–Ω–∞—á–µ–Ω–Ω—è –∫—É–±–∏–∫—ñ–≤:', value1, value2);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –¥–æ –Ω–∞—á–∞–ª–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
            setDiceValue(dice1, value1);
            setDiceValue(dice2, value2);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            dice1.classList.remove('rolling');
            dice2.classList.remove('rolling');
            
            void dice1.offsetWidth;
            void dice2.offsetWidth;
            
            dice1.classList.add('rolling');
            dice2.classList.add('rolling');

            setTimeout(() => {
                dice1.classList.remove('rolling');
                dice2.classList.remove('rolling');
                movePlayer(value1 + value2);
                isRolling = false;
            }, 2000);
        }

        function movePlayer(steps) {
            console.log('–ü–æ—á–∞—Ç–æ–∫ —Ä—É—Ö—É. –ö—Ä–æ–∫—ñ–≤:', steps);
            console.log('–ü–æ—Ç–æ—á–Ω–∞ –ø–æ–∑–∏—Ü—ñ—è:', currentPosition);
            
            const cells = document.getElementsByClassName('cell');
            const totalCells = cells.length;
            let stepsLeft = steps;
            let currentStep = currentPosition;
            
            console.log('–í—Å—å–æ–≥–æ –∫–ª—ñ—Ç–∏–Ω–æ–∫:', totalCells);
            
            function moveOneStep() {
                console.log('–ö—Ä–æ–∫. –ó–∞–ª–∏—à–∏–ª–æ—Å—å –∫—Ä–æ–∫—ñ–≤:', stepsLeft);
                console.log('–ü–æ—Ç–æ—á–Ω–∏–π –∫—Ä–æ–∫:', currentStep);
                
                if (stepsLeft > 0) {
                    // –û—á–∏—â–∞—î–º–æ –ø–æ—Ç–æ—á–Ω—É –∫–ª—ñ—Ç–∏–Ω–∫—É
                    if (currentStep >= 1 && currentStep <= totalCells) {
                        cells[currentStep - 1].classList.remove('cell-highlight');
                    }
                    
                    // –†–æ–∑—Ä–∞—Ö–æ–≤—É—î–º–æ –Ω–∞—Å—Ç—É–ø–Ω—É –ø–æ–∑–∏—Ü—ñ—é
                    currentStep++;
                    if (currentStep > totalCells) {
                        currentStep = 1;
                    }
                    
                    console.log('–ü–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è –¥–æ –∫–ª—ñ—Ç–∏–Ω–∫–∏:', currentStep);
                    
                    // –ü–µ—Ä–µ–º—ñ—â—É—î–º–æ –≥—Ä–∞–≤—Ü—è
                    const nextCell = cells[currentStep - 1];
                    if (nextCell) {
                        nextCell.classList.add('cell-highlight');
                        nextCell.appendChild(player);
                        
                        // –ê–Ω—ñ–º–∞—Ü—ñ—è —Å—Ç—Ä–∏–±–∫–∞
                        player.style.transform = 'scale(1.2) translateY(-10px)';
                        setTimeout(() => {
                            player.style.transform = 'scale(1) translateY(0)';
                        }, 150);
                        
                        stepsLeft--;
                        currentPosition = currentStep;
                        
                        // –ü—Ä–æ–¥–æ–≤–∂—É—î–º–æ —Ä—É—Ö —è–∫—â–æ –∑–∞–ª–∏—à–∏–ª–∏—Å—å –∫—Ä–æ–∫–∏
                        if (stepsLeft > 0) {
                            setTimeout(moveOneStep, 500);
                        } else {
                            // –ü–æ–∫–∞–∑—É—î–º–æ –ø—Ä–∏–∑ –ø—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è —Ä—É—Ö—É
                            setTimeout(showPrize, 500);
                        }
                    } else {
                        console.error('–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∫–ª—ñ—Ç–∏–Ω–∫—É:', currentStep - 1);
                    }
                }
            }
            
            moveOneStep();
        }

        // –ü–æ–∫–∞–∑ –ø—Ä–∏–∑—É
            function showPrize() {
            console.log('–ü–æ–∫–∞–∑ –ø—Ä–∏–∑—É –¥–ª—è –ø–æ–∑–∏—Ü—ñ—ó:', currentPosition);
            const modal = document.getElementById('prize-modal');
            const prizeText = document.getElementById('prize-text');
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ —î –ø—Ä–∏–∑ –¥–ª—è –ø–æ—Ç–æ—á–Ω–æ—ó –ø–æ–∑–∏—Ü—ñ—ó
            if (currentPosition >= 1 && currentPosition <= prizes.length) {
                prizeText.textContent = `–í–∞—à –ø—Ä–∏–∑: ${prizes[currentPosition - 1]}`;
                modal.style.display = 'flex';
                
                // –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                // –î–æ–¥–∞—Ç–∫–æ–≤–∏–π —Å–∞–ª—é—Ç
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 }
                    });
                    confetti({
                        particleCount: 50,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 }
                    });
                }, 500);
                } else {
                console.error('–ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∞ –ø–æ–∑–∏—Ü—ñ—è –¥–ª—è –ø—Ä–∏–∑—É:', currentPosition);
            }
        }

        // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('prize-modal').style.display = 'none';
        });

        // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏
        document.getElementById('roll-button').addEventListener('click', function() {
            console.log('–ö–ª—ñ–∫ –ø–æ –∫–Ω–æ–ø—Ü—ñ –∫–∏–¥–∞–Ω–Ω—è –∫—É–±–∏–∫—ñ–≤');
            rollDice();
        });
    </script>
